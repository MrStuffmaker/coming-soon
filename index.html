<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storni - Coming Soon</title>
    <!--The style shit--> 
    <style> 
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

:root {
  --primary-color: #3498db;
  --text-color: #333;
  --background-color: #f4f4f4;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  text-align: center;
  padding: 2rem;
  max-width: 600px;
  width: 100%;
}

.logo {
  margin-bottom: 2rem;
  animation: pulse 2s infinite;
}

.logo img {
  width: 100px;
  height: auto;
  max-width: 100%;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

h1 {
  font-size: 3rem;
  font-weight: 600;
  margin-bottom: 1rem;
  opacity: 0;
  animation: fadeIn 1s ease-out forwards;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  opacity: 0;
  animation: fadeIn 1s ease-out 0.5s forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


button {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

@media (max-width: 600px) {
  form {
    flex-direction: column;
    align-items: center;
  }
}

button {
    border: none;
    color: #fff;
    background-image: linear-gradient(30deg, #0400ff, #4ce3f7);
    border-radius: 20px;
    background-size: 100% auto;
    font-family: inherit;
    font-size: 17px;
    padding: 0.6em 1.5em;
   }
   
   button:hover {
    background-position: right center;
    background-size: 200% auto;
    -webkit-animation: pulse 2s infinite;
    animation: pulse512 1.5s infinite;
   }
   
   @keyframes pulse512 {
    0% {
     box-shadow: 0 0 0 0 #05bada66;
    }
   
    70% {
     box-shadow: 0 0 0 10px rgb(218 103 68 / 0%);
    }
   
    100% {
     box-shadow: 0 0 0 0 rgb(218 103 68 / 0%);
    }
   }
    </style>
</head> <!--The html shit-->
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn.stuffmaker.wtf/u/UyvEaQ4icXPfwAs.png" alt="Storni Logo" width="100" height="100">
        </div>
        <h1>Storni</h1>
        <p>Something amazing is coming soon</p>
        <a href="https://github.com/MrStuffmaker/coming-soon" target="_blank">
        <button>GitHub</button>
        </a>
    </div>
</body>
</html>
